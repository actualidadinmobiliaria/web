<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualidad Inmobiliaria</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body onload="increaseCounter()">
    <!-- Menú de navegación -->
    <nav class="menu-navegacion">
      <div class="menu-icono">
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>
      </div>
      <ul class="menu-enlaces">
        <li><a href="#arriendo">Arriendo</a></li>
        <li><a href="#venta">Venta y Anticresis</a></li>
        <li><a href="#anticresis">Noticias</a></li>
      </ul>
    </nav>
    <img
      src="imagenes/logoactualidadinmobiliariapequeño.JPG"
      alt="ACTUALIDAD INMOBILIARIA"
    />
    <div class="contenedor">
      <div class="titulo-principal">ACTUALIDAD INMOBILIARIA</div>
      <div class="subtitulo">
        Inmuebles en Arriendo, Venta y Anticresis<br />Popayán - Cauca
      </div>

      <div class="bloques">
        <div class="bloque" id="arriendo">
          <h2>ARRIENDO</h2>
          <a class="twitter-timeline" href="https://twitter.com/ActualidadInm?ref_src=twsrc%5Etfw">Tweets by ActualidadInmobiliaria
      
          </a> 
          </div>


        <div class="bloque" id="venta">
          <h2>VENTA Y ANTICRESIS</h2>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fweb.facebook.com%2Fprofile.php%3Fid%3D61560176920693&tabs=timeline&width=
            420&height=1600&small_header=false&adapt_container_width=false&hide_cover=false&show_facepile=false&appId"
            width="420"
            height="1600"
            style="border: none; overflow: hidden"
            scrolling="yes"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>

        <div class="bloque" id="anticresis">
          <h2>NOTICIAS</h2>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fweb.facebook.com%2Finmob.purace%2F&tabs=timeline&width=
            420&height=600&small_header=true&adapt_container_width=false&hide_cover=true&show_facepile=false&appId"
            width="420"
            height="600"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
      </div>

      <div class="pie-pagina">
        Todos los derechos reservados <br />2024© <br />Actualidad Inmobiliaria
        <br />Contador de visitas:
        <span id="visitCounter">0</span>
      </div>
    </div>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <script src="scripts.js"></script>
    <script src="contador.js"></script>
  </body>
</html>
